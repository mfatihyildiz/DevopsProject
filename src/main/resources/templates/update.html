<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Update Person</title>
</head>
<body>
<h1>Update Person</h1>
<form th:action="@{/update/{id}(id=${person.id})}" th:object="${person}" method="post">
  <input type="hidden" th:field="*{id}"/>
  <label>Name: <input type="text" th:field="*{name}"/></label><br/>
  <label>Address: <input type="text" th:field="*{address}"/></label><br/>
  <input type="submit" value="Update"/>
</form>
<a href="/">Back to People</a>
</body>
</html>
